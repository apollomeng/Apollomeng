{% extends 'basic.html' %}
{% load staticfiles %}

{% block mycss %}
<link rel="stylesheet" href="{% static 'css/theme.css' %}">
{% endblock %}

{% block mystyle %}
<style>
			#footer {
				padding: 15px 0;
				background: #fff;
				border-top: 1px solid #ddd;
				text-align: center;
			}

			.seltype {
				position: absolute;
				margin-top: 70px;
				margin-left: 10px;
				color: red;
			}

			.thumbnail img {
                height: 180px;
                width: 100%;
                display: block;
            }
		</style>
{% endblock %}

{% block content %}
<div class="container theme-showcase" role="main">
			<div class="page-header">
				<h1>实名认证 - 账户类型选择</h1></div>
			<div style="padding-top:10px;">
				<div class="row">
					<div class="col-xs-6 col-md-3">
						<h2>商业公司</h2>
						<a href="#" class="thumbnail">
							<img alt="100%x180" src="{% static 'img/services-box1.jpg' %}" data-holder-rendered="true">
                        </a>
					</div>
					<div class="col-xs-6 col-md-3">
						<h2>个体工商户</h2>
						<a href="#" class="thumbnail">
							<img alt="100%x180" src="{% static 'img/services-box2.jpg' %}" data-holder-rendered="true">
                        </a>
					</div>
					<div class="col-xs-6 col-md-3">
						<h2>个人经营</h2>
						<a href="#" class="thumbnail">
							<img alt="100%x180" src="{% static 'img/services-box3.jpg' %}" data-holder-rendered="true">
                        </a>
					</div>
					<div class="col-xs-6 col-md-3">
						<h2>政府及非营利组织</h2>
						<a href="#" class="thumbnail">
							<img alt="100%x180" src="{% static 'img/services-box4.jpg' %}">
                        </a>
					</div>
				</div>
				<button type="button" class="btn btn-danger btn-lg btn-block" onclick="window.location.href='{% url 'operations:operation_apply_1' %}'">认证申请</button></div>
			<!-- /container -->
			<!-- /END THE FEATURETTES -->
			<div class="container" style="margin-top:20px;">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div id="footer">
							<div class="footerNav">
								<a rel="nofollow" href="http://www.atguigu.com">关于我们</a>|
								<a rel="nofollow" href="http://www.atguigu.com">服务条款</a>|
								<a rel="nofollow" href="http://www.atguigu.com">免责声明</a>|
								<a rel="nofollow" href="http://www.atguigu.com">网站地图</a>|
								<a rel="nofollow" href="http://www.atguigu.com">联系我们</a>
							</div>
							<div class="copyRight">Copyright ?2018-2018atguigu.com 版权所有</div>
						</div>
					</div>
				</div>
			</div>
		</div>
{% endblock %}

{% block myjs %}
        <script>
			$(".thumbnail").click(function() {
				$('.seltype').remove();
				$(this).prepend('<div class="glyphicon glyphicon-ok seltype"></div>');
			});
		</script>
{% endblock %}
