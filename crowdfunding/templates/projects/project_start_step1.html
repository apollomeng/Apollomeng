{% extends 'project_basic.html' %}


{% block mystyle %}
   <style>
			#footer {
				padding: 15px 0;
				background: #fff;
				border-top: 1px solid #ddd;
				text-align: center;
			}

			#topcontrol {
				color: #fff;
				z-index: 99;
				width: 30px;
				height: 30px;
				font-size: 20px;
				background: #222;
				position: relative;
				right: 14px !important;
				bottom: 11px !important;
				border-radius: 3px !important;
			}

			#topcontrol:after {
				/*top: -2px;*/
				left: 8.5px;
				content: "\f106";
				position: absolute;
				text-align: center;
				font-family: FontAwesome;
			}

			#topcontrol:hover {
				color: #fff;
				background: #18ba9b;
				-webkit-transition: all 0.3s ease-in-out;
				-moz-transition: all 0.3s ease-in-out;
				-o-transition: all 0.3s ease-in-out;
				transition: all 0.3s ease-in-out;
			}

			.label-type,
			.label-status,
			.label-order {
				background-color: #fff;
				color: #f60;
				padding: 5px;
				border: 1px #f60 solid;
			}

			#typeList :not(:first-child) {
				margin-top: 20px;
			}

			.label-txt {
				margin: 10px 10px;
				border: 1px solid #ddd;
				padding: 4px;
				font-size: 14px;
			}

			.panel {
				border-radius: 0;
			}

			.progress-bar-default {
				background-color: #ddd;
			}

            .div1 {
                right: 0;
                border:10px solid #ddd;
                border-left-color: #88b7d5;
                border-width: 25px;
                position: absolute;
                border-left-color: rgba(92, 184, 92, 1);
                border-top-color: rgba(92, 184, 92, 0);
                border-bottom-color: rgba(92, 184, 92, 0);
                border-right-color: rgba(92, 184, 92, 0);
            }

            .div2 {
                right: 0;
                border:10px solid #ddd;
                border-left-color: #88b7d5;
                border-width: 25px;
                position: absolute;
                border-left-color: rgba(221, 221, 221, 1);
                border-top-color: rgba(221, 221, 221, 0);
                border-bottom-color: rgba(221, 221, 221, 0);
                border-right-color: rgba(221, 221, 221, 0);
            }

            .progress1 {
                height: 50px;
                border-radius: 0;
                position: absolute;
                width: 75%;
                right: 49px;
            }

            .progress2 {
                height:50px;
                border-radius:0;
            }

            .topdiv {
                font-size: 16px;
                margin-top: 15px;
            }
		</style>
{% endblock %}

{% block content1 %}
<div class="container">
				<div class="row clearfix">
					<div class="col-md-12 column">
                    <form enctype="multipart/form-data" method="post" action="{% url 'projects:project_start_step1' %}">
                        {% csrf_token %}
						<div class="panel panel-default">
							<div class="panel-heading" style="text-align:center;">
								<div class="container-fluid">
									<div class="row clearfix">
										<div class="col-md-3 column">
											<div class="progress1">
												<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;height:50px;">
													<div class="topdiv">1. 项目及发起人信息</div>
												</div>
											</div>
											<div class="div1">
											</div>
										</div>
										<div class="col-md-3 column">
											<div class="progress1">
												<div class="progress-bar progress-bar-default" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;height:50px;">
													<div class="topdiv">2. 回报设置</div>
												</div>
											</div>
											<div class="div2">
											</div>
										</div>
										<div class="col-md-3 column">
											<div class="progress1">
												<div class="progress-bar progress-bar-default" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;height:50px;">
													<div class="topdiv">3. 确认信息</div>
												</div>
											</div>
											<div class="div2">
											</div>
										</div>
										<div class="col-md-3 column">
											<div class="progress2">
												<div class="progress-bar progress-bar-default" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;height:50px;">
													<div class="topdiv">4. 完成</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div class="container-fluid">
									<div class="row clearfix">
										<div class="col-md-12 column">
											<blockquote style="border-left: 5px solid #f60;color:#f60;padding: 0 0 0 20px;">
												<b>项目及发起人信息</b>
											</blockquote>
										</div>
										<div class="col-md-12 column">
											<div class="page-header" style="    border-bottom-style: dashed;">
												<h3>项目信息</h3>
											</div>
											<div class="form-horizontal">
												<div class="form-group">
													<label class="col-sm-2 control-label">分类信息</label>
													<div class="col-sm-10">
                                                        {% for cate in category_lists %}
														<label class="radio-inline"><input type="radio" name="category" id="inlineRadio1" value="{{ cate.name }}"> {{ cate.name }}</label>
                                                        {% endfor %}

													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">项目名称</label>
													<div class="col-sm-10">
														<input type="text" name="name" class="form-control">
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">一句话简介</label>
													<div class="col-sm-10">
														<textarea class="form-control" name="desc" rows="5"></textarea>
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">筹资金额（元）</label>
													<div class="col-sm-10">
														<input type="text" class="form-control" name="target_funding" style="width:100px;">
														<label class="control-label">筹资金额不能低于100元,不能高于1000000000元</label>
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">筹资天数（天）</label>
													<div class="col-sm-10">
														<input type="text" class="form-control" name="due_days" style="width:100px;">
														<label class="control-label">一般10-90天，建议30天</label>
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">项目头图</label>
													<div class="col-sm-10">
{#                                                        <button type="button" class="btn btn-primary btn-lg active">上传图片</button>#}
														<input type="file" name="title_image" class="btn btn-primary btn-lg active" value="上传图片">
														<label class="control-label">图片上无文字,支持jpg、jpeg、png、gif格式，大小不超过2M，建议尺寸：740*457px</label>
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">项目详情</label>
													<div class="col-sm-10">
														<input type="file" name="detail_image" class="btn btn-primary btn-lg active">上传图片</input>
														<label class="control-label">支持jpg、jpeg、png、gif格式，大小不超过2M，建议尺寸：宽740px</label>
													</div>
												</div>
												<div class="page-header" style="    border-bottom-style: dashed;">
													<h3>发起人信息</h3>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">自我介绍</label>
													<div class="col-sm-10">
														<input type="text" name="user_desc" class="form-control" placeholder="一句话自我介绍，不超过40字">
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">详细自我介绍</label>
													<div class="col-sm-10">
														<textarea class="form-control" name="user_detail" rows="5" placeholder="向支持者详细介绍你自己或你的团队及项目背景，让支持者在最短时间内了解你，不超过160字"></textarea>
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">联系电话</label>
													<div class="col-sm-10">
														<input type="text" name="user_mobile" class="form-control" placeholder="此信息不会显示在项目页面">
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-2 control-label">客服电话</label>
													<div class="col-sm-10">
														<input type="text" name="service_mobile" class="form-control" placeholder="此信息显示在项目页面">
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="panel-footer" style="text-align:center;">
								<input type="submit" class="btn  btn-warning btn-lg" value="下一步" >

							</div>
						</div>
                    </form>
					</div>
				</div>
			</div>
{% endblock %}
